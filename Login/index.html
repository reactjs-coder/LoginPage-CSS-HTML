<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="login">
        <div class="top-rectangle"></div>

    </div>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

</html>
